<div class="categories-container">
  <h1>Catégories de Livres</h1>

  <div *ngFor="let category of categories" class="category-section">
    <h2 appHighlight>{{ category | textFormat }}</h2>

    <div *ngIf="hasBooksInCategory(category); else noBooks" class="books-list">
      <ul>
        <li *ngFor="let book of booksByCategory[category]" class="book-item">
          <h3>{{ book.title | textFormat }}</h3>
          <p><strong>Auteur:</strong> {{ book.author }}</p>
          <p>
            <strong>Description:</strong>
            {{ book.description | limitext : 150 }}
          </p>
          <button routerLink="/books/{{ book.id }}" class="details-button">
            Voir détails
          </button>
        </li>
      </ul>
    </div>

    <ng-template #noBooks>
      <p class="no-books-message">Aucun livre dans cette catégorie.</p>
    </ng-template>
  </div>
</div>
